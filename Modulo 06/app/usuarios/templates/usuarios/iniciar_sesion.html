{% extends 'core/base.html' %}


{% block contenido %}
<div class="container align-center py-5">
    <div class="shadow">
        <h1 class="display-4 bg-dark text-white py-4 px-3 rounded-top border border-dark my-0">Iniciar sesión</h1>
        <div class="rounded-bottom border border-dark  bg-light">

            <form class="needs-validation p-4" method="post" novalidate>
                {% csrf_token %}
                <div class="input-group my-2 pt-4">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Usuario" name="username" {% if form.username.value %}value="{{form.username.value}}"{% endif %} required>
                    {% for error in form.username.errors %}
                    <div class="invalid-feedback d-block">{{error}}</div>
                    {% endfor %}
                </div>
                <div class="input-group my-2">
                    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                    <input type="text" class="form-control" placeholder="Contraseña" name="password" {% if form.password.value %}value="{{form.password.value}}"{% endif %} required>
                    {% for error in form.password.errors %}
                    <div class="invalid-feedback d-block">{{error}}</div>
                    {% endfor %}
                </div>
                {% for error in form.non_field_errors %}
                <div class="invalid-feedback d-block">{{error}}</div>
                {% endfor %}

                <div class="d-flex mt-1 flex-wrap justify-content-between text-secondary align-items-baseline">
                    <button type="submit" class="btn btn-outline-dark mt-3">Enviar</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
