{% extends "bases/base.html" %}

{% block contenido %}

<div class="container">
    <h1 class="display-4">Hola {{usuario}}</h1>
</div>

<div class="container mt-4">
    <div class="row">
        {% for i in tarjetas %}
        <div class="col-12 col-sm-3 p-2">
            <div class="border rounded border-dark shadow-sm p-2">
                <span class="lead">Número {{i}}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="container align-center py-5">
    <div class="shadow">
        <h1 class="display-4 bg-dark text-white py-4 px-3 rounded-top border border-dark my-0">Salúdanos</h1>
        <div class="rounded-bottom border border-dark  bg-light">
            {% if not mensaje %}
            <form class="needs-validation p-4" method="post" action="">
                {% csrf_token %}
                <div class="input-group my-2 pt-4">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Tu nombre" name="nombre" required>
                </div>
                <div class="input-group my-2">
                    <span class="input-group-text"><i class="fa-solid fa-message"></i></span>
                    <input type="text" class="form-control" placeholder="Mensaje" name="mensaje" required>
                </div>
                <div class="d-flex mt-1 flex-wrap justify-content-between text-secondary align-items-baseline">
                    <button type="submit" class="btn btn-outline-dark mt-3">Enviar</button>
                </div>
            </form>
            {% else %}
            <div class="p-4">
                <p><b>Nombre:</b> {{mensaje.nombre}}</p>
                <p><b>Mensaje:</b> {{mensaje.mensaje}}</p>
                <p><b>Gracias!</b></p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
